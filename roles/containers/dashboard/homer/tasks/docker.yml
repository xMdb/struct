---
- name: Make sure the Homer container is created and running
  docker_container:
     name: 'homer'
     image: 'b4bz/homer'
     state: 'started'
     env:
        'UID': '{{ guid }}'
        'GID': '{{ guid }}'
        'TZ': '{{ timezone }}'
     volumes:
        - '{{ docker_dir }}/{{ container_name }}/assets:/www/assets'
     ports:
        - 8080:8080
     restart_policy: unless-stopped

- name: Make sure cors-container is created and running
  docker_container:
     name: 'cors-container'
     image: 'imjacobclark/cors-container'
     pull: yes
     state: 'started'
     ports:
        - 3000:3000
     restart_policy: unless-stopped

- name: Add {{ container_name }} to the SWAG network (reverse-proxy)
  docker_network:
     name: swag_internal_network
     connected:
        - homer
        - cors-container
     appends: yes
  when: enable_swag
